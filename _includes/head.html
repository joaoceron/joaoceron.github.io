<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="{{site.data.data.sidebar.tagline}} - {{site.data.data.sidebar.name}}">
  <meta name="author" content="{{site.data.data.sidebar.name}}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{site.data.data.sidebar.url}}">
  <meta property="og:title" content="{{site.data.data.sidebar.title}}">
  <meta property="og:description" content="{{site.data.data.sidebar.tagline}}">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{site.data.data.sidebar.url}}">
  <meta property="twitter:title" content="{{site.data.data.sidebar.title}}">
  <meta property="twitter:description" content="{{site.data.data.sidebar.tagline}}">
  
  <title>{{site.data.data.sidebar.title}}</title>
  
  <link rel="icon" type="image/x-icon" href="{{site.baseurl}}/favicon.ico">
  <link rel="canonical" href="{{site.data.data.sidebar.url}}">
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Modern font loading -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Global CSS -->
  <link rel="stylesheet" href="{{site.baseurl}}/assets/plugins/bootstrap/css/bootstrap.min.css">
  <!-- Plugins CSS -->
  <link rel="stylesheet" href="{{site.baseurl}}/assets/plugins/font-awesome/css/font-awesome.css">

  <!-- Theme CSS -->
  <link id="theme-style" rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">
  
  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "{{site.data.data.sidebar.name}}",
    "jobTitle": "{{site.data.data.sidebar.tagline}}",
    "url": "{{site.data.data.sidebar.url}}",
    "sameAs": [
      "https://www.linkedin.com/in/{{site.data.data.sidebar.linkedin}}",
      "https://github.com/{{site.data.data.sidebar.github}}",
      "https://twitter.com/{{site.data.data.sidebar.twitter | remove: '@'}}"
    ]
  }
  </script>
  
  <style>
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    
    /* Skip to content link for accessibility */
    .skip-to-content {
      position: absolute;
      top: -40px;
      left: 0;
      background: #4B6A78;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      z-index: 100;
      border-radius: 0 0 4px 0;
      font-weight: 500;
    }
    
    .skip-to-content:focus {
      top: 0;
      outline: 3px solid #fff;
      outline-offset: 2px;
    }
  </style>
</head>
