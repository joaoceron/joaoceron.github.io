{% if site.data.data.students%}
<section class="skills-section section">

  <h2 class="section-title"><i class="fa fa-rocket"></i>{{site.data.data.students.title}}</h2>

  <div class="skillset">

    {% for student in site.data.data.students.names%}
    <div class="item">
      <h3 class="level-title">{{ student.name }} {{ student.project }} </h3>

    </div><!--//item-->
    {% endfor %}

  </div>

</section><!--//skills-section-->
{% endif %}
